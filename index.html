const getGenderColor = (gender, dogId, dogs, COLORS_MALE, COLORS_FEMALE, COLOR_UNKNOWN) => {
    if (gender === 'U') return COLOR_UNKNOWN;
    const palette = gender === 'F' ? COLORS_FEMALE : COLORS_MALE;
    const existingDog = dogs.find(d => d.id === dogId && d.gender === gender);
    if (existingDog && existingDog.color) return existingDog.color;
    const dogsOfSameGender = dogs.filter(d => d.gender === gender);
    return palette[dogsOfSameGender.length % palette.length];
};

const calculateAge = (birthStr) => {
    if (!birthStr) return null;
    let birthDate = null;
    if (birthStr.match(/^\d{1,2}\/\d{1,2}\/\d{4}$/)) {
        const [d, m, y] = birthStr.split('/');
        birthDate = new Date(y, m - 1, d);
    } 
    else if (birthStr.match(/^\d{1,2}\/\d{4}$/)) {
        const [m, y] = birthStr.split('/');
        birthDate = new Date(y, m - 1, 1);
    } 
    else if (birthStr.match(/^\d{4}$/)) {
        birthDate = new Date(birthStr, 0, 1);
    } else {
        return null;
    }
    if (isNaN(birthDate.getTime())) return null;
    const today = new Date();
    let years = today.getFullYear() - birthDate.getFullYear();
    let months = today.getMonth() - birthDate.getMonth();
    if (months < 0 || (months === 0 && today.getDate() < birthDate.getDate())) {
        years--;
        months += 12;
    }
    if (today.getDate() < birthDate.getDate()) {
        months--;
    }
    if (months < 0) { months += 12; }
    if (years === 0 && months === 0) return "Nouveau n√©";
    if (years === 0) return `${months} mois`;
    if (months === 0) return `${years} ans`;
    return `${years} ans et ${months} mois`;
};

const calculateScore = (evalData) => {
    if (!evalData) return 0;
    let score = Object.entries(evalData).reduce((sum, [key, val]) => {
        if (key === 'isBlacklisted' || key === 'blacklistReason') return sum;
        return sum + (parseInt(val) || 0);
    }, 0);
    if (evalData.isBlacklisted) score += 100;
    return score;
};

    const save = async () => {

            const { addDoc, updateDoc, doc, collection } = window.fire; const db = window.db; let dId = form.dogId; const clean = (val) => val === undefined || val === null ? "" : val; const newColor = internalGetGenderColor(form.gender, dId);

            if (dId) { const oldDog = dogs.find(d => d.id === dId); await logAction("MODIFICATION", oldDog, "dogs", dId); await updateDoc(doc(db, "dogs", dId), dogData); } else { const ref = await addDoc(collection(db, "dogs"), {...dogData}); dId = ref.id; await logAction("CR√âATION", dogData, "dogs", dId); } 
            if (!isDogMode) { 
                const isAllDay = form.isAllDay; let startDate = clean(form.start) || ''; let endDate = clean(form.end) || '';

            }

        } catch (err) { console.error(err); alert("Erreur: "+err.message); } 
    };
    
    const remove = async () => { if(!confirm("Supprimer ?")) return; const { deleteDoc, doc } = window.fire; const db = window.db; const dataBackup = { ...form }; if (isDogMode) { await deleteDoc(doc(db, "dogs", form.id)); await logAction("SUPPRESSION", dataBackup, "dogs", form.id); setSelectedDog(null); } else { await deleteDoc(doc(db, "bookings", editId)); await logAction("SUPPRESSION", dataBackup, "bookings", editId); sendMail("SUPPRESSION", dataBackup); } setModal(false); setIsEditing(false); };

                        <div className="flex-1">
                            {!isDogMode && ( <div className="flex items-center gap-2 mb-2"><input className="flex-1 p-2 rounded-lg bg-stone-100 text-xs border border-stone-200 focus:ring-rose-200 outline-none text-stone-600" list="dogs-list" placeholder="Nom du chien..." onChange={e => { const name = e.target.value; setForm({...form, dogName: name}); const d = dogs.find(x => x.name.toLowerCase() === name.toLowerCase()); if(d) selectDogFromPicker(d); }} value={form.dogName} disabled={!isEditing && editId} /> <datalist id="dogs-list">{dogs.map(d=><option key={d.id} value={d.name}></option>)}</datalist> <OpenDirectoryButton onOpen={openDogPicker} isEditing={isEditing} /> </div> )}
                            { (editId || isDogMode) && <input className={S.input} value={form.dogName||''} onChange={e=>setForm({...form, dogName:e.target.value})} placeholder="Nom Chien" disabled={!isEditing}/> }
                            <input className={S.input} value={form.breed||''} onChange={e=>setForm({...form, breed:e.target.value})} placeholder="Race" disabled={!isEditing}/>

                        </div>
                    </div>
                    {!isDogMode && (<div>
                        <div onClick={isEditing ? openRange : null} className={`bg-rose-50 p-4 rounded-2xl border border-rose-100 flex justify-between items-center ${isEditing ? 'cursor-pointer active:bg-rose-100' : 'cursor-default'} transition mb-2`}><div><div className="text-xs font-bold text-rose-400 uppercase mb-1">S√©jour</div><div className="font-bold text-stone-700 text-lg leading-tight">{form.start ? new Date(form.start).toLocaleDateString(undefined, {day:'numeric', month:'short'}) : 'Arriv√©e'} ‚ûù {form.end ? new Date(form.end).toLocaleDateString(undefined, {day:'numeric', month:'short'}) : 'D√©part'}</div></div>{isEditing && <i className="fas fa-calendar-alt text-rose-300 text-2xl"></i>}</div>
                        <div className="flex items-center gap-4 mb-2"><div className="flex items-center gap-2"><input type="checkbox" checked={form.isAllDay} onChange={(e) => isEditing && setForm({...form, isAllDay: e.target.checked})} className="w-4 h-4 text-rose-600 bg-gray-100 border-gray-300 rounded focus:ring-rose-500" disabled={!isEditing} /> <label className="text-sm font-medium text-stone-700">Journ√©e enti√®re</label></div><div className="flex items-center gap-2"><input type="checkbox" checked={form.isProvisional} onChange={(e) => isEditing && setForm({...form, isProvisional: e.target.checked})} className="w-4 h-4 text-rose-600 bg-gray-100 border-gray-300 rounded focus:ring-rose-500" disabled={!isEditing} /> <label className="text-sm font-medium text-stone-700">Provisoire</label></div></div>
                        {!form.isAllDay && (<div className="flex gap-2 mt-2 mb-4"><div className="flex-1"><label className={S.label}>Heure Arriv√©e</label><input type="time" className={S.input} value={form.startTime||''} onChange={e=>setForm({...form, startTime:e.target.value})} disabled={!isEditing}/></div><div className="flex-1"><label className={S.label}>Heure D√©part</label><input type="time" className={S.input} value={form.endTime||''} onChange={e=>setForm({...form, endTime:e.target.value})} disabled={!isEditing}/></div></div>)}
                        <label className={S.label}>SOURCE</label><input className={S.input} list="sources" value={form.source||''} onChange={e=>setForm({...form, source:e.target.value})} placeholder="ex: Rover, Fid√©lis√©..." disabled={!isEditing}/><datalist id="sources"><option value="Le Bon Coin"/><option value="Rover"/><option value="Animaute"/><option value="Fid√©lis√©"/><option value="Bouche √† oreille"/></datalist></div>)}
                        <input className={S.input} value={form.ownerName||''} onChange={e=>setForm({...form, ownerName:e.target.value})} placeholder="Propri√©taire" disabled={!isEditing}/>
                        <input className={S.input} type="tel" value={form.phone||''} onChange={e=>setForm({...form, phone:e.target.value})} placeholder="T√©l√©phone" disabled={!isEditing}/>
                        <div className="mt-2"><label className={S.label}>Date de Naissance</label><input className={S.input} type="text" value={form.birthdate||''} onChange={e=>setForm({...form, birthdate:e.target.value})} placeholder="JJ/MM/AAAA ou MM/AAAA" disabled={!isEditing}/></div>
                        {!isDogMode && (<div><div className="flex gap-2 mb-2"><div className="flex-1"><label className={S.label}>PRIX TOTAL</label><input type="number" value={form.price||''} onChange={e=>setForm({...form, price:e.target.value})} placeholder="‚Ç¨" disabled={!isEditing || form.paymentStatus === 'appointment'} className={S.input} /></div><div className="flex-1"><label className={S.label}>PAIEMENT</label><select className={S.input} value={form.paymentStatus||'pending'} onChange={e=>setForm({...form, paymentStatus:e.target.value, price: e.target.value === 'appointment' ? '0' : form.price, deposit: e.target.value === 'appointment' ? '' : form.deposit })} disabled={!isEditing}><option value="pending">üî¥ √Ä Payer</option><option value="deposit">üü† Acompte</option><option value="paid">üü¢ Pay√©</option><option value="appointment">üóìÔ∏è RDV</option></select></div></div>{form.paymentStatus === 'deposit' && (<div className="bg-orange-50 p-2 rounded-lg border border-orange-100 flex items-center gap-2 mb-2"><input className="w-20 p-1 text-sm border rounded" type="number" placeholder="Re√ßu" value={form.deposit||''} onChange={e=>setForm({...form, deposit:e.target.value})} disabled={!isEditing}/><span className="text-xs text-orange-800 font-bold">‚Ç¨ re√ßu. Reste : <span className="text-lg">{(form.price||0) - (form.deposit||0)} ‚Ç¨</span></span></div>)}</div>)}
                        {/* NOTES AVANT EVAL */}
                        <label className={S.label}>Notes Permanentes (Fiche Chien) - ‚ö† Modifie le profil</label><textarea className={`${S.input} h-20 bg-yellow-50 border-yellow-200`} value={form.dogNotes||''} onChange={e=>setForm({...form, dogNotes:e.target.value})} placeholder="Allergies, comportement..." disabled={!isEditing}/>
                        {!isDogMode && (<><label className={S.label}>Notes de ce S√©jour (Sp√©cifique)</label><textarea className={`${S.input} h-20`} value={form.bookingNotes||''} onChange={e=>setForm({...form, bookingNotes:e.target.value})} placeholder="Apportera ses croquettes..." disabled={!isEditing}/></>)}
                        
                        <BehaviorEvaluation evalData={form.eval} setForm={setForm} isEditing={isEditing} />
                    </div><div className="p-4 bg-white border-t flex gap-2">{isEditing && <button onClick={save} className={S.btn}>Valider</button>}{(editId||isDogMode) && isEditing && <button onClick={remove} className="text-red-400 font-bold px-4 mt-4">Supprimer</button>}</div></div></div>
            )}
            {fullImg && <div className="overlay-base z-[120]" onClick={()=>setFullImg(null)}><img src={fullImg} className="max-w-full max-h-full rounded-lg shadow-2xl"/></div>}
        </div>
    );
}

</script>
